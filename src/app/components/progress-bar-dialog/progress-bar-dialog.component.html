<h1 mat-dialog-title>{{isScanTenantInProgress ? 'Scanning' : 'Finish the Scanning' }}</h1>

<div mat-dialog-content>
    <div class="Percent">{{scanStatusPercent || 0}}%</div>
    <mat-progress-bar class="progress-bar" *ngIf="isScanTenantInProgress || scanStatusPercent === 100" 
	[value]="scanStatusPercent"
	mode="buffer">
</mat-progress-bar>
</div>

<mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="closeDialog()">{{isScanTenantInProgress ? 'Stop scan' : 'Close'}}</button>
<mat-dialog-actions>
